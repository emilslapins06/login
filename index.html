<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <br>
            <button type="submit" class="login-btn" onclick="handleLogin()">Login</button>
            <br><br>
            <button type="button" class="login-btn" onclick="handleRegister()">Register</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); 
            const username = document.getElementById('username').value;
            if (username.trim() === "") {
                alert("Please enter a username");
                return false;
            }
            showWelcomeScreen(username);
        }

        function handleRegister() {
            const username = document.getElementById('username').value;
            if (username.trim() === "") {
                alert("Please enter a username");
                return;
            }
            showWelcomeScreen(username);
        }

        function showWelcomeScreen(username) {
            document.body.innerHTML = `<div class="welcome-screen"><h1>Hello, ${username}</h1></div>`;
        }
    </script>
</body>
</html>
